<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Distribución normal</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
  <!-- This will serve as a container for our chart. This does not have to be a div, and can in fact, just be the body if you want. -->
  <div class="container">
    <h2 class=" text-center">Calculadora de</h2>
    <h2 class="display-3 text-center">Distribución normal</h2>
    <hr>
    <h3 class="text-center">X∼N(μ,σ)</h3>
    <hr>
    <!-- <form class="form-inline d-flex justify-content-center"> -->

    <div id='alert' class="d-flex justify-content-center alert alert-warning invisible my-0" role="alert">
    </div>
    
    <div class="d-flex justify-content-center align-items-center py-2">
      <button id="random" type="button" class="btn btn-outline-primary"> &#8651;</button>
      <p>&nbsp;&nbsp;</p>
      <input class="form-control" type="text" id="input" placeholder="ejemplo P(X>=0.1)" style="width: 200px;">
      <p>&nbsp;&nbsp;</p>
      <small style="font-size:20px">= </small>
      <p>&nbsp;&nbsp;</p>
      <small style="font-size:20px" id="res"></small>
    </div>

    <!-- </form> -->
    <!-- <hr> -->
    <!-- <form class="form-inline d-flex justify-content-center">
        <div class="form-group">
          <input type="text" name="" id="selx" class="form-control" placeholder="x ∈ ℝ" style="width: 100px;">
          <select id="inputState" class="form-control">
            <option selected>P(X>=x)</option>
            <option>P(X<=x)</option>
          </select>
          <small style="font-size:20px" id="res">= dasf</small>
        </div>

    <div class="d-flex justify-content-end">
      <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
        aria-controls="collapseExample">
        Editar μ y σ
      </a>
    </div>
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        <div class="row">
          <div class="col input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">μ</div>
            </div>
            <input id="mu" type="text" class="form-control" placeholder="μ ∈ ℝ">
          </div>
          <div class="col input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">σ</div>
            </div>
            <input id="sigma" type="text" class="form-control" placeholder="σ > 0">
          </div>
          <div class="col input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">k</div>
            </div>
            <input id="k" type="text" class="form-control" placeholder="k ∈ ℝ">
          </div>
        </div>
      </div>
    </div>

    <div id="my-chart"></div>
    <!-- <div class="container">
      <h3 class="text-center">P(X≤0.5)=</h3>
    </div> -->
  </div>

  <!-- Include d3.js from a CDN. -->
  <script type="text/javascript" src="d3.v6.js"></script>

  <!-- Include our script that will make our bar chart. -->
  <script type="module" src="index.js"></script>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
